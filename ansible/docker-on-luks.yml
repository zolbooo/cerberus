---
- name: Prepare a system
  hosts: all
  tasks:
    - name: Disable cloudResetPwdAgent service
      become: true
      service:
        name: cloudResetPwdAgent
        state: stopped
        enabled: false
    - name: Disallow user to run sudo
      become: true
      community.general.sudoers:
        name: "{{ sudo_user }}-root"
        user: "{{ sudo_user }}"
        nopassword: false
        commands: ALL
        state: absent
- name: Prepare Docker on LUKS partition
  hosts: hardened
  vars_prompt:
    - name: passphrase
      prompt: Enter passphrase for LUKS partition
      private: yes
  tasks:
    - name: Open LUKS partition
      become: true
      community.crypto.luks_device:
        device: "{{ luks_device_path }}"
        passphrase: "{{ passphrase }}"
        name: "{{ luks_volume_name }}"
        state: opened
    - name: Ensure filesystem on an encrypted partition
      become: true
      filesystem:
        fstype: ext4
        dev: "/dev/mapper/{{ luks_volume_name }}"
    - name: Create a mount point for the partition
      become: true
      file:
        path: "{{ luks_volume_mount_path }}"
        mode: "0770"
        state: directory
    - name: Mount secure partition
      become: true
      mount:
        src: "/dev/mapper/{{ luks_volume_name }}"
        path: "{{ luks_volume_mount_path }}"
        fstype: ext4
        state: mounted
    - name: Check if Docker Compose is available
      command: docker compose version
      register: docker_compose_check
      failed_when: false
      changed_when: false
    - name: Install Docker
      include_role:
        name: install-docker
      when: docker_compose_check.rc != 0
    - name: Check if Docker daemon config exists
      command: test -f /etc/docker/daemon.json
      register: docker_daemon_config_check
      failed_when: false
      changed_when: false
    - name: Move Docker root directory
      block:
        - name: Stop Docker service (1/3)
          service:
            name: docker
            state: stopped
        - name: Stop Docker service (2/3)
          service:
            name: docker.socket
            state: stopped
        - name: Stop Docker service (3/3)
          service:
            name: containerd
            state: stopped
        - name: Move Docker root directory
          command: mv /var/lib/docker /mnt/secure/docker
        - name: Create Docker config file
          copy:
            dest: /etc/docker/daemon.json
            content: |
              {
                "data-root": "/mnt/secure/docker"
              }
      when: docker_daemon_config_check.rc != 0
    - name: Start Docker services
      become: true
      service:
        name: "{{ item }}"
        state: started
        enabled: false # Cannot enable it, because Docker works on a LUKS partition
      loop:
        - docker
        - docker.socket
        - containerd
